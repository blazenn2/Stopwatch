    <section class="stopwatch">
        <div>
            <h1>STOP WATCH</h1>
        </div>

        <section class="stopwatch-digits-section">
            <div class="stopwatch-digits">
                <h1 id="min">0</h1>
            </div>
            <div class="stopwatch-digits">
                <h1 id="sec">0</h1>
            </div>
            <div class="stopwatch-digits">
                <h1 id="msec">0</h1>
            </div>
        </section>

        <section>
            <div>
                <button class="btn btn-warning"  id="start" onclick="start()">START</button>
                <button class="btn btn-warning" id="stop" onclick="stop()">STOP</button>
                <button class="btn btn-warning"  onclick="reset()">RESET</button>
                <!-- <button class="btn btn-warning"  onclick="store()">STORE</button> -->
            </div>
        </section>
    </section>
